<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-5">
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter cocktail name...">
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-10">
              <div id="products" class="card-group">
                  
              </div>
            </div>
            <div class="col-md-12 col-lg-2">
                <h4 class="text-center">Total Cart:<span id="cartsl">SL</span></h4>
                <div class="row">
                    <div class="col-2">SL</div>
                    <div class="col-5">img</div>
                    <div class="col-5">Name</div>
                </div>
                <div id="cartList" class="row">
                  
                </div>
                
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="drinksTitle">name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img id="drinksImage" src="" class="img-fluid mb-3" alt="Drink Image">
            <h5>Details: </h5>
            <div id="drinksDetails"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
